<div class="row">
  <div class="col-md-4 col-md-offset-4 add-user well" id="employForm">
    <form>
            <div class="form-group">
                <label for="createdDate">Today's Date</label>
                <input required name="createdate" type="datetime" class="form-control" placeholder="1 Jan 2000">
            </div>
            <div class="form-group">
                <label for="managerEmail">Hiring Manager's Email</label>
                <input name="managerEmail" type="email" class="form-control" placeholder="manager-hiring@domain.com">    
            </div>            
            <div class="form-group">
                <label for="fullName">Employee's Full Name</label>
                <input name="fullName" type="text" class="form-control" placeholder="">
            </div>
            <div class="form-group">
                <label for="email">Employee's Email</label>
                <input name="email" type="email" class="form-control" placeholder="your-email@domain.com">
            </div>
            <div class="form-group">
                <label for="phone">Employee's Mobile Number</label>
                <input name="phone" type="number" class="form-control" placeholder="7866654312">
            </div>
            
            <div class="form-group">
              <label>Position</label>
              <div class="radio" *ngFor="let position of positions">
                <label>
                  <input type="radio" name="optionsRadios" [id]='position.positionId' [value]='position.positionId'>
                  {{position.name}}
                </label>
              </div>
            </div>
            
          
            <div class="form-group">
              <label for="startDate">Start Date</label>
              <input name="startDate" type="datetime" class="form-control" placeholder="1 Jan 2000">
            </div>

            <hr>
            <button type="submit" class="btn btn-primary btn-sm">Next</button>
    </form>
  </div>
  
</div>
